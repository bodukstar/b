<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товари</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('KmGc.gif');
            background-repeat: no-repeat;
            background-size: cover; /* Зображення покриває всю сторінку */
            background-attachment: fixed; /* Зображення залишається фіксованим при прокручуванні */
            background-position: center; /* Центрування зображення */
            font-family: Arial, sans-serif; /* Задати шрифт для тексту на сторінці */
        }

        .money-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 1000;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding-top: 50px; /* Відступ для видимості фіксованого блоку */
        }
        .item {
            width: calc(50% - 10px); /* Кожен елемент займає 50% ширини ряду */
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box; /* Увімкнення включення padding і border в загальну ширину */
        }
        
        .item {
            background: rgba(106, 8, 96, 0.115);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .item img {
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .controls button {
            width: 30px;
            height: 30px;
            background: rgba(153, 15, 137, 0.063);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .controls span {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="money-display" id="money-display">1000000 грн</div>

<div class="container">
    <!-- Повторіть цей блок для кожного товару -->
    <div class="item">
        <img src="img/helloK.png" alt="Товар 1">
        100
        <div class="controls">
            <button onclick="decrement(0, 100)">-</button>
            <span id="count-0">0</span>
            <button onclick="increment(0, 100)">+</button>
        </div>

    </div>
    <div class="item">
        <img src="https://via.placeholder.com/150" alt="Товар 2">
        200
        <div class="controls">
            <button onclick="decrement(1, 200)">-</button>
            <span id="count-1">0</span>
            <button onclick="increment(1, 200)">+</button>
        </div>
    </div>
    <!-- ... Додайте ще товари аналогічно ... -->
    <div class="item">
        <img src="https://via.placeholder.com/150" alt="Товар 12">
        <div class="controls">
            <button>-</button>
            <span>∞</span>
            <button>+</button>
        </div>
    </div>
</div>

<script>
    let totalMoney = 1000000; // Початкова сума
    let counts = Array(11).fill(0); // Масив кількостей товарів

    function updateMoneyDisplay() {
        document.getElementById('money-display').textContent = totalMoney + ' ₴';
    }

    function increment(index, price) {
        if (index < 11) {
            counts[index]++;
            totalMoney -= price;
            document.getElementById('count-' + index).textContent = counts[index];
            updateMoneyDisplay();
        }
    }

    function decrement(index, price) {
        if (index < 11 && counts[index] > 0) {
            counts[index]--;
            totalMoney += price;
            document.getElementById('count-' + index).textContent = counts[index];
            updateMoneyDisplay();
        }
    }

    // Ініціалізація початкового відображення грошей
    updateMoneyDisplay();
</script>

</body>
</html>
